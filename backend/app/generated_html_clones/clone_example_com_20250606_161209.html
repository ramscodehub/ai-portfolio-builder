<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Clone</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: #f0f2f5; /* Light gray background from screenshot */
            font-family: Arial, Helvetica, sans-serif; /* Standard sans-serif font */
            color: #333333; /* Default dark gray text color */
            display: flex;
            align-items: center; /* Vertically center content on desktop */
            justify-content: center; /* Horizontally center content */
            min-height: 100vh;
            padding: 20px; /* Provides a gutter, especially for smaller viewports */
        }

        /* Styles for the main content box, assuming it's the direct div in body */
        body > div {
            background-color: #ffffff; /* White background for the box */
            border-radius: 8px; /* Rounded corners for desktop */
            padding: 30px 40px; /* Padding inside the box for desktop */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow for desktop */
            max-width: 550px; /* Max width of the box on desktop */
            width: 100%; /* Make the box responsive within its container */
            text-align: left; /* Align text to the left */
        }

        h1 {
            font-size: 28px; /* Heading font size for desktop */
            font-weight: bold; /* Bold heading */
            color: #000000; /* Black color for heading */
            margin-top: 0;
            margin-bottom: 20px; /* Space below heading */
        }

        p {
            font-size: 14px; /* Paragraph font size for desktop */
            line-height: 1.6; /* Line height for readability */
            color: #333333; /* Dark gray for paragraph text */
            margin-top: 0;
            margin-bottom: 15px; /* Space below paragraph */
        }

        p:last-of-type { /* Remove margin from the last paragraph in the div */
            margin-bottom: 0;
        }

        a {
            color: #007bff; /* Standard blue color for links */
            text-decoration: underline; /* Underline for links as per screenshot */
        }

        a:hover {
            text-decoration: none; /* Optional: remove underline on hover for better UX */
        }

        /* Mobile styles - targeting screens 600px wide or less */
        @media (max-width: 600px) {
            body {
                align-items: flex-start; /* Align box to the top on mobile */
                padding: 0; /* Remove body padding, box will use its own margin */
            }

            body > div {
                margin: 20px; /* Margin around the box on mobile */
                padding: 25px; /* Adjust padding for mobile */
                border-radius: 10px; /* Slightly more pronounced rounded corners for mobile */
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08); /* Lighter shadow for mobile */
                width: auto; /* Allow margins to define the width relative to viewport */
                max-width: none; /* Remove desktop max-width constraint */
            }

            h1 {
                font-size: 32px; /* Larger heading font size for mobile */
                margin-bottom: 24px; /* Adjust space below heading for mobile */
            }

            p {
                font-size: 16px; /* Larger paragraph text for mobile */
                line-height: 1.65; /* Adjust line height for mobile */
                margin-bottom: 18px; /* Adjust space below paragraph for mobile */
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Example Domain</h1>
        <p>This domain is for use in illustrative examples in documents. You may use this
            domain in literature without prior coordination or asking for permission.</p>
        <p><a href="https://www.iana.org/domains/example">More information...</a></p>
    </div>
</body>
</html>
