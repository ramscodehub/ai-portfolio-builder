<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Helvetica, Arial, sans-serif; /* Common web-safe sans-serif fonts */
            background-color: #f0f2f5; /* Light grey background, similar to screenshot */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px; /* Provides gutters, especially for mobile view */
            box-sizing: border-box; /* Ensures padding is included in total width/height */
        }

        body > div { /* Targeting the main content container div */
            background-color: #ffffff; /* White content box */
            padding: 24px; /* Base padding (mobile-first) */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            width: 100%; /* Takes full width of padded body on smaller screens */
            max-width: 520px; /* Maximum width of the content box on larger screens */
            box-sizing: border-box;
            text-align: left; /* Content is left-aligned within the box */
        }

        h1 {
            font-size: 24px; /* Base font size for H1 (mobile) */
            font-weight: bold; /* Standard bold weight */
            color: #000000; /* Black color for heading */
            margin-top: 0; /* Remove default top margin */
            margin-bottom: 16px; /* Space below the heading */
        }

        p {
            font-size: 14px; /* Base font size for paragraphs (mobile) */
            line-height: 1.6; /* Improved readability */
            color: #333333; /* Dark grey color for paragraph text */
            margin-top: 0; /* Remove default top margin */
            margin-bottom: 16px; /* Space below paragraphs */
        }

        p:last-of-type { /* The paragraph containing the link */
            margin-bottom: 0; /* No bottom margin for the very last paragraph */
        }

        a {
            color: #007bff; /* Standard blue for links */
            text-decoration: underline; /* Standard link underline */
        }

        a:hover {
            text-decoration: none; /* Common practice: remove underline on hover */
        }

        /* Styles for larger screens (desktop) */
        @media (min-width: 600px) {
            body > div {
                padding: 32px; /* Increased padding for the content box on desktop */
            }

            h1 {
                font-size: 28px; /* Larger font size for H1 on desktop */
                margin-bottom: 20px; /* Increased space below H1 on desktop */
            }

            p {
                font-size: 16px; /* Larger font size for paragraphs on desktop */
                margin-bottom: 20px; /* Increased space below paragraphs on desktop */
            }
            
            p:last-of-type { /* Ensure consistency for the last paragraph */
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>
            Example Domain
        </h1>
        <p>
            This domain is for use in illustrative examples in documents. You may use this
            domain in literature without prior coordination or asking for permission.
        </p>
        <p>
            <a href="https://www.iana.org/domains/example">
                More information...
            </a>
        </p>
    </div>
</body>
</html>
